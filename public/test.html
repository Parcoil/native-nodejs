<body>
    <h1>Welcome to the Game Website</h1><input type="text" id="search-box" placeholder="Search for games">
    <div id="game-list"><a class="game-image" href="./play/vex6"><img width="200" height="200" src="assets/img/game-images/vex6.jpg" alt="vex6"></a><a class="game-image" href="./play/vex6"><img width="200" height="200" src="assets/img/game-images/mc.png" alt="mc"></a></div><script>
        // JavaScript code for filtering games based on the search box
        const searchBox = document.getElementById('search-box');
        const gameList = document.getElementById('game-list');
        const gameImages = gameList.getElementsByClassName('game');

        searchBox.addEventListener('input', () => {
            const searchText = searchBox.value.toLowerCase();
            
            for (const gameImage of gameImages) {
                const altText = gameImage.querySelector('img').getAttribute('alt').toLowerCase();
                if (altText.includes(searchText)) {
                    gameImage.style.display = 'inline-block';
                } else {
                    gameImage.style.display = 'none';
                }
            }
        });
    </script>
